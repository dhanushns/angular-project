<div class="add-employee" *ngIf="!isAdded">
  <h3>Add New Employee</h3>
  <form #empForm="ngForm" class="emp-form" (ngSubmit)="addEmployee(empForm.value)">
    <div class="form-group g1">
      <label for="id">Employee ID</label>
      <input type="text" name="id" required #empId="ngModel" ngModel/>
    </div>
    <div class="form-group g2">
      <label>Employee Name</label>
      <input type="text" required name="name" ngModel/>
    </div>
    <div class="form-group g3">
      <label>Employee Age</label>
      <input type="number" required name="age" ngModel/>
    </div>
    <div class="form-group g4">
      <label>Employee Department</label>
      <input type="text" required name="department" ngModel/>
    </div>
    <div class="form-group g5">
      <label>Employee Salary</label>
      <input type="number" required name="salary" ngModel/>
    </div>
    <div class="form-group footer">
      <button type="submit">Add Employee</button>
    </div>
  </form>
</div>

<div class="result" *ngIf="isAdded">
  <h2>Employee Added Successfully</h2>
  <button (click)="close()">Close</button>
</div>
