<h2>Employee Records</h2>
<table>
  <thead>
    <tr>
      <th>S.no</th>
      <th>Name</th>
      <th>Emp ID</th>
      <th>Age</th>
      <th>Department</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees$ | async; index as i">
      <td>{{i + 1}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.id}}</td>
      <td>{{emp.age}}</td>
      <td>{{emp.department}}</td>
      <td>{{emp.salary | currency: "INR"}}</td>
    </tr>
  </tbody>
</table>

<div class="emp-routing">
  <a routerLink="add-employee">Add Employee</a>
  <a routerLink="get-employee">Get Employee</a>
  <a routerLink="update-employee">Update Employee</a>
  <a routerLink="delete-employee">Delete Employee</a>
</div>

<router-outlet></router-outlet>
